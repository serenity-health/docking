name: Build Docking Images

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  DockerImage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Files
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker - Normal Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: .docker/Dockerfile
          tags: serenityhealthtech/docking:latest

      -   name: Build and push Docker - Octane Image
          uses: docker/build-push-action@v6
          with:
            context: .
            push: true
            file: .docker/octane.Dockerfile
            tags: serenityhealthtech/docking-octane:latest
      
